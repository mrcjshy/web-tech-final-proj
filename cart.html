<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Techmart</title>
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link href="https://fonts.cdnfonts.com/css/amazon-ember" rel="stylesheet">
    <link rel="icon" href="images/logo/tech-mart-logo.png">
</head>
<body>

<!-- NAVIGATION -->
<nav class="navbar">
  <a href="index.html">
    <img class="logo" src="images/logo/tech-mart-logo.png" alt="Tech Mart Logo">
  </a>
  <form class="search">
    <input class="search-input" type="search" placeholder="Search in TechMart">
    <button type="submit" class="search-btn">
      <span class="material-symbols-outlined">search</span>
    </button>
  </form>
  <div class="cart">
    <a href="cart.html">
      <span class="material-symbols-outlined">add_shopping_cart</span>
    </a>
  </div>
  <ul class="navlinks">
    <li><a href="index.html">Home</a></li>
    <li><a href="products.html">Products</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="help.html">Help</a></li>
  </ul>
</nav>  

<!-- INDICATION -->
<div class="cart-container">
    <div class="selectall">
        <div class="columns">
            <input type="checkbox" name="selectall" id="selectall">
            <label class="select-label" for="selectall">Select all</label>
        </div>
        <div class="product-indication">
            <p>Unit Price</p>
            <p>Quantity</p>
            <p>Total Price</p>
            <p>Actions</p>
        </div>
    </div>
    
    <div id="cart-items-container">
        <!-- Cart items will be dynamically inserted here -->
    </div>

    <div class="checkout">
        <div class="total-price" id="total-price">Total: â‚±0.00</div>
        <button class="checkout-btn">Proceed to Checkout</button>
    </div>
</div>

<script src="js/products.js"></script>
<script src="js/search.js"></script>
<script src="js/cart.js"></script>
<script src="js/cart-display.js"></script>

</body>
</html>
