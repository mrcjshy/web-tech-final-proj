<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Techmart</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/products.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link href="https://fonts.cdnfonts.com/css/amazon-ember" rel="stylesheet">
    <link rel="icon" href="images/logo/tech-mart-logo.png">
</head>
<body>

<!-- NAVIGATION -->
<nav class="navbar">
  <a href="index.html">
    <img class="logo" src="images/logo/tech-mart-logo.png" alt="Tech Mart Logo">
  </a>
  <form class="search">
    <input class="search-input" type="search" placeholder="Search in TechMart">
    <button type="submit" class="search-btn">
      <span class="material-symbols-outlined">search</span>
    </button>
  </form>
  <div class="cart">
    <a href="cart.html">
      <span class="material-symbols-outlined">add_shopping_cart</span>
    </a>
  </div>
  <ul class="navlinks">
    <li><a href="index.html">Home</a></li>
    <li><a href="products.html">Products</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="help.html">Help</a></li>
  </ul>
</nav>  

<!-- MAIN CONTENT -->
<section class="items">
    <h1>All Products</h1>
    <div class="product-list">
        <!-- Products will be dynamically inserted here -->
    </div>
</section>

<script src="js/products.js"></script>
<script src="js/product-display.js"></script>
<script src="js/cart.js"></script>
<script src="js/search.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const productListContainer = document.querySelector('.product-list');
        const heading = document.querySelector('.items h1');

        const urlParams = new URLSearchParams(window.location.search);
        const searchQuery = urlParams.get('q');

        let productsToRender = products;

        if (searchQuery) {
            const lowerCaseQuery = searchQuery.toLowerCase();
            productsToRender = products.filter(p => p.name.toLowerCase().includes(lowerCaseQuery));
            heading.textContent = `Search results for "${searchQuery}"`;
        } else {
            heading.textContent = 'All Products';
        }

        renderProducts(productsToRender, productListContainer);
    });
</script>

</body>
</html>
